<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>错误日志</title>
  <link rel="stylesheet" href="styles/popup.css">
  <link rel="stylesheet" href="styles/error-logs.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <button id="backBtn" class="icon-button">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <!-- 返回图标 SVG 路径 -->
        </svg>
      </button>
      <h1>错误日志</h1>
      <button id="clearBtn" class="icon-button">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <!-- 清除图标 SVG 路径 -->
        </svg>
      </button>
    </header>

    <main class="main">
      <div class="error-logs">
        <!-- 错误日志列表将通过JavaScript动态渲染 -->
      </div>
    </main>
  </div>
  <script src="error-logs.js"></script>
</body>
</html>
