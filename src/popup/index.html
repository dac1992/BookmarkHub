<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>书签同步测试</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="test-container" role="region" aria-label="书签同步状态">
      <div id="status" class="status" role="status">状态: 准备就绪</div>
      <div id="progress" class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">进度: 0%</div>
      <div id="message" class="message" role="alert">消息: -</div>
      <button class="test-button" aria-describedby="status message">测试书签读取</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
