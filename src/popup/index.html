<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>书签同步</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <!-- 第一行两个按钮 -->
    <div class="button-row">
      <button class="toolbar-button" id="lastSyncBtn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span>上次同步: 未同步</span>
      </button>

      <button class="toolbar-button" id="syncNowBtn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
        </svg>
        <span>立即同步</span>
      </button>
    </div>

    <!-- 第二行三个按钮 -->
    <div class="button-row">
      <button class="toolbar-button" id="settingsBtn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        <span>设置</span>
      </button>

      <button class="toolbar-button" id="historyBtn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span>历史记录</span>
      </button>

      <button class="toolbar-button" id="backupBtn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
        </svg>
        <span>备份/恢复</span>
      </button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
